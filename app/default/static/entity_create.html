<script src="/js/jquery.min.js" ></script>

<script>
$(document).ready(function(){
	
	$(document.body).on('click', '#btn', {}, function(event){
		event.preventDefault();
		
		var cmd = $('#cmd');
		
		$.post('/entity/create/', {
			main_info : cmd.val(),
		}, function(data){
			$('#result').html(data);
		});
	})
	
});
</script>

<body class="fecss theme-b0w " >

<input id="cmd" />
<input type="button" id="btn" />
<pre id="result" ></pre>

</body>
